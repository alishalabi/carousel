<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sample Carousel</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div class="carousel-wrapper">
      <div class="carousel">

        <img class="carousel_photo initial" src="https://picsum.photos/id/237/200/300">
        <img class="carousel_photo" src="https://picsum.photos/seed/picsum/200/300">
        <img class="carousel_photo" src="https://picsum.photos/200/300?grayscale">
        <img class="carousel_photo" src="https://picsum.photos/200/300/?blur">

        <div class="carousel_button--next"></div>
        <div class="carousel_button--prev"></div>

      </div>
    </div>
    <!-- <script src="carousel.js"></script> -->
  </body>
</html>
